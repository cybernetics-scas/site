<!DOCTYPE html>
<html>
	<head>
		<!--JavaScript and CSS -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration || Tech-Maniac 2k22</title>
		<script src="jquery.min.js"></script>
		<script src="conditional.js"></script>		
		<link rel="stylesheet" href="bootstrap-iso.css" /> <!-- https://formden.com/blog/isolate-bootstrap -->	
		</head>
	<body>

	 
	<!-- HTML Form (wrapped in an isolated Bootstrap 3 div) -->
	<div class="bootstrap-iso">
		<div class="container-fluid">
			<div class="column">
				<div class="col-sm-6">
					<form method="post" action="https://script.google.com/macros/s/AKfycbx-qR-Mtg-9tOkK4Y6A_rVTc20Zv3SSib3xJdUudZnEhIEqbmNLiYYoW9OWtZUdnli2/exec" id="live_form">
					 <div class="form-group">
						<div class="sm-form-title">
							<h2 class="sm-form-title__header">Event Registration</h2>
						  </div>
						  <div class="sm-field__wrapper">
							<div class="sm-field__wrapper__inside">
							  <div class="sm-field sm-field-text sm-field--large">
								<label class="sm-field__label" for="Name">Name   <strong style="color:red">*</strong>
								</label></br>
								<input type="text" class="sm-field__input sm-field__input--text" id="Name" name="Name" placeholder="Your Name...." required=""/>
							  </div>
							</div>
						  </div>
						  <div class="sm-field__wrapper">
							<div class="sm-field__wrapper__inside">
							  <div class="sm-field sm-field-text sm-field--large">
								<label class="sm-field__label" for="Admission Number">Admission Number   <strong style="color:red">*</strong>
								</label></br>
								<input type="text" class="sm-field__input sm-field__input--text" id="sm-field-ZaYqeHd5EO" name="Admission Number" placeholder="Your ID Number...." required=""/>
							  </div>
							</div>
						  </div>
						  <div class="sm-field__wrapper">
							<div class="sm-field__wrapper__inside">
							  <div class="sm-field sm-field--large">
								<div class="sm-choice-select">
								  <select name="year" class="sm-field__select" id="Year">
									<option value="--Select your Year--">--Select your Year--</option>
									<option value="First Year">First Year</option>
									<option value="Second Year">Second Year</option>
									<option value="Third Year">Third Year</option>
								  </select>
								</div>
							  </div>
							</div>
						  </div>
						  <div class="sm-field__wrapper">
							<div class="sm-field__wrapper__inside">
							  <div class="sm-field sm-field--large">
								<div class="sm-choice-select">
								  <select name="Section" class="sm-field__select" id="Section">
									<option value="--Select your Section--">--Select your Section--</option>
									<option value="A">A</option>
									<option value="B">B</option>
									<option value="C">C</option>
									<option value="D">D</option>
								  </select>
								</div>
							  </div>
							</div>
						  </div>
						  <div class="sm-field__wrapper">
							<div class="sm-field__wrapper__inside">
							  <div class="sm-field sm-field-phone sm-field--large">
								<label class="sm-field__label" for="Phone Number">Phone   <strong style="color:red">*</strong>
								</label></br>
								<input type="tel" class="sm-field__input sm-field__input--tel" id="Phone Number" name="Phone Number" placeholder="Your Phone Number...." pattern="[0-9]{10}" autoComplete="tel" required=""/>
							  </div>
							</div>
						  </div>
						  <div class="sm-field__wrapper">
							<div class="sm-field__wrapper__inside">
							  <div class="sm-field sm-field--email sm-field--large">
								<label class="sm-field__label" for="e-Mail">Email   <strong style="color:red">*</strong>
								</label></br>
								<input type="email" class="sm-field__input sm-field__input--text" id="e-Mail" name="Email" placeholder="Your e-Mail ID...." autoComplete="email" required=""/>
							  </div>
							</div>
						  </div>
						  <div class="sm-field__wrapper">
							<div class="sm-field__wrapper__inside">
							  <div class="sm-field sm-field--large">
								<div class="sm-choice-select">
								  <select name="Your Department" class="sm-field__select" id="Department">
									<option value="--Select your Department--" selected="">--Select your Department--</option>
									<option value="English">English</option>
									<option value="Mathematics">Mathematics</option>
									<option value="Physics">Physics</option>
									<option value="Chemistry">Chemistry</option>
									<option value="Computer Science">Computer Science</option>
									<option value="Computer Applications">Computer Applications</option>
									<option value="Visual Communication">Visual Communication</option>
									<option value="Bio Technology">Bio Technology</option>
									<option value="Commerce">Commerce</option>
									<option value="Commerce - CA">Commerce - CA</option>
									<option value="Accounting and Finance">Accounting and Finance</option>
									<option value="Business Administration">Business Administration</option>
									<option value="Psychology">Psychology</option>
									<option value="Microbiology">Microbiology</option>
								  </select>
								</div>
							  </div>
							</div>
						  </div>
						  <label class="control-label ">
					   How would you like to register?
					  </label>
					  <div class="">
					   <div class="radio">
						<label class="radio">
						 <input name="rating" type="radio" value="Bad"/>
						 Single (₹<s>100</s> - ₹80)
						</label>
					   </div>
					   <div class="radio">
						<label class="radio">
						 <input name="rating" type="radio" value="Good"/>
						 Duo (₹<s>150</s> - ₹120)
						</label>
					   </div>
					   <div class="radio">
						<label class="radio">
						 <input name="rating" type="radio" value="Excellent"/>
						 Group (₹<s>250</s> - ₹200)
						</label>
					   </div>
					  </div>
					 </div>
					 <div class="form-group hidden">
					  <label class="control-label" for="feedback_bad">
					   Select your desiered event :-
					  </label>
					 <div>
						<input type="radio" name="Events" value="Paper Presentation"/>
						<label for="Paper Presentation">Paper Presentation</label>
					  </div>
					  <div>
						<input type="radio" name="Events" value="Logo Findings"/>
						<label for="Logo Finding">Logo Findings</label>
					  </div>
					  <div>
						<input type="radio" name="Events" value="Connections"/>
						<label for="Connections">Connections</label>
					  </div>
					  <div>
						<input type="radio" name="Events" value="Dance"/>
						<label for="Dance">Dance</label>
					  </div>
					  <div>
						<input type="radio" name="Events" value="Singing"/>
						<label for="Singing">Singing</label>
					  </div>
					  <div>
						<input type="radio" name="Events" value="Photography"/>
						<label for="Photography">Photography</label>
					  </div>
					  <textarea class="hidden" id="feedback_bad" name="feedback_bad" ></textarea>
					  </div>
					  <div class="form-group hidden">
						<label class="control-label" for="feedback_ok">
						 Select your Pair's desiered event :-
						</label>
					   <div>
						  <input type="radio" name="Events" value="Paper Presentation"/>
						  <label for="Paper Presentation">Paper Presentation</label>
						</div>
						<div>
						  <input type="radio" name="Events" value="Logo Findings"/>
						  <label for="Logo Finding">Logo Findings</label>
						</div>
						<div>
							<input type="radio" name="Events" value="Technical Quiz"/>
							<label for="Technical Quiz">Technical Quiz</label>
						  </div>
						<div>
						  <input type="radio" name="Events" value="Connections"/>
						  <label for="Connections">Connections</label>
						</div>
						<div>
						  <input type="radio" name="Events" value="Group Dance"/>
						  <label for="Group Dance">Group Dance</label>
						</div>
						<div>
						  <input type="radio" name="Events" value="Group Singing"/>
						  <label for="Group Singing">Group Singing</label>
						</div>
						<div>
						  <input type="radio" name="Events" value="Ad-Zap"/>
						  <label for="Ad-Zap">Ad-Zap</label>
						</div></br>
						<div>
						<label class="control-label " for="feedback_great">
							<b>*** Note : Respective names of your team members will be collected by the Registration team ***</b>
						   </label>
						</div>
						<textarea class="hidden" id="feedback_ok" name="feedback_ok" ></textarea>
						</div>
						<div class="form-group hidden">
							<label class="control-label" for="feedback_great">
							 Select your Group's desiered event :-
							</label>
						   <div>
							  <input type="radio" name="Events" value="Group Dance"/>
							  <label for="Group Dance">Group Dance (Max Participants - 4)</label>
							</div>
							<div>
							  <input type="radio" name="Events" value="Group Singing"/>
							  <label for="Group Singing">Group Singing (Max Participants - 3)</label>
							</div>
							<div>
							  <input type="radio" name="Events" value="Ad-Zap"/>
							  <label for="Ad-Zap">Ad-Zap (Max Participants - 4)</label>
							</div>
							<textarea class="hidden" id="feedback_great" name="feedback_great" ></textarea>
							</div>
					 <div class="form-group hidden">
					  <label class="control-label " for="feedback_great">
					   <b>*** Note : Respective names of your team members will be collected by the Registration team ***</b>
					  </label>
					  <textarea class="hidden" cols="40" id="feedback_great" name="feedback_great" columns="10"></textarea>
					 </div>
					 <div class="form-group hidden" id="thanks_anyway">
					  <label class="control-label">
					   No problem, thanks for being a customer!
					  </label>
					 </div>				 
					 <div class="form-group">
					   <button class="btn btn-primary " name="submit" type="submit">
						Submit
					   </button>
					 </div>
					</form>								
				</div>										
			</div>
		</div>
	</div> 
	</body>
</html>
